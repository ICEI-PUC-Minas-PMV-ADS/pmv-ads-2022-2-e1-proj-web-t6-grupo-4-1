  <title>Login</title>

<body>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <section>
          <form class="form-container">
            <div class="form-group">
              <h4 class="text-center">Login</h4>
              <p></p>
              <p class="m-3 text-center">
                Aproveite o melhor da nossa plataforma!
              </p>
              <div class="error" id="email-required-error">Email é obrigatório</div>
              <div class="error" id="email-invalid-error">Email é inválido</div>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail"
                onchange="onChangeEmail()" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Senha"
                onchange="onChangePassword()" required />
              <div class="error" id="password-required-error">Senha é obrigatória</div>

            </div>

            <button id="login-button" type="button" class="btn btn-dark btn-block" disabled="true" onClick="login()">
              Entrar
            </button>

            <button id="recover-password-button" type="button" class="btn btn-dark btn-block"  onclick="recoverPassword()"  disabled="true">Recuperar senha
            </button>
            <a href="./cadastro.html">Cadastre-se</a>
            
          </form>
        </section>
      </div>
    </div>
  </main>
