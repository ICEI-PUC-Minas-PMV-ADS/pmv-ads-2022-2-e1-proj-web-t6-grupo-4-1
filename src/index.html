<!DOCTYPE html>
<html lang="pt-BR">




<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie o seu tema.">
    <title>Criacao de temas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./style.js" ></script>
</head>




<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Pagina inicial</a>
            <a class="cabecalho-menu-item">Pesquisar</a>
        </nav>

</header> 



<main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <textarea name="msg" id="imsg" cols="10" rows="2" placeholder="Titulo do tema"></textarea>

            <textarea name="msg" id="imsg" cols="70" rows="20" placeholder="Digite seu texto"></textarea>
        </div>

    </section>
    
    <section class="conteudo-secundario">
                <label>Inserir links:</label>
                <input id="dado"><br>
                <button type="button" onclick="salvar()" >Salvar</button>
                <button type="button" onclick="carregar()" >Carregar</button>
    </section>
</main>
<style href="./style.js" type="text/css"> </style>
