  </head>


<body>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <section>
          <form class="form-container">
            <div class="form-group justify-content-center">
              <h4 class="text-center">Cadastre-se</h4>

              <p class="m-3 text-center">
                Cadastre-se e aproveite o melhor da nossa plataforma!
              </p>

              <div class="error" id="email-required-error">Email é obrigatório</div>
              <div class="error" id="email-invalid-error">Email é inválido</div>

              <div class="form-group">
               
                <input type="email" class="form-control mb-3" id="email" aria-describedby="emailHelp"
                  placeholder="seu@email.com" required onchange="onChangeEmail()" />

                <div class="form-group">
                 
                  <input type="password" class="form-control" id="password" placeholder="Senha"
                    onchange="onChangePassword()" />
                  
                  <div class="error" id="password-required-error">Senha é obrigatória</div>
                  <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>

                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha"
                    onchange="onChangeConfirmPassword()" />
                  
                  <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
                  <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>

                </div>

                <button id="register-button" type="button" class="btn btn-dark" disabled="true" onclick="register()">
                  Cadastrar
                </button>

                <button id="login-button" type="button" class="btn btn-dark" onClick="location.href = './login.html';">
                  Login
                </button>



          </form>
        </section>
      </div>
    </div>
  </main>
